<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <header class="header">
      <h1>Calculator</h1>
      <h3>Created by: Rodrigo O. Coto</h3>
    </header>
    <main class="container">
      <div class="calculator">
        <div class="cal_header">
          <div class="display"></div>
          <button id="clear" class="btn btn-util">Clear</button>
          <button id="delete" class="btn btn-util">Delete</button>
        </div>
        <div class="cal_body">
          <div class="numberpad">
            <button class="btn btn-input" id="7">7</button>
            <button class="btn btn-input" id="8">8</button>
            <button class="btn btn-input" id="9">9</button>
            <button class="btn btn-input" id="4">4</button>
            <button class="btn btn-input" id="5">5</button>
            <button class="btn btn-input" id="6">6</button>
            <button class="btn btn-input" id="1">1</button>
            <button class="btn btn-input" id="2">2</button>
            <button class="btn btn-input" id="3">3</button>
            <button class="btn btn-input" id="0">0</button>
            <button class="btn btn-input" id=".">.</button>
            <button class="btn btn-operation" id="=">=</button>
          </div>
          <div class="operation">
            <button class="btn btn-operation" id="+">+</button>
            <button class="btn btn-operation" id="-">-</button>
            <button class="btn btn-operation" id="*">*</button>
            <button class="btn btn-operation" id="/">/</button>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <p>The Odin Project Web Development 101 Final Project</p>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
